<html>

<head>
	<meta charset="UTF-8" />
	<title>Exemplo de nome na minha página</title>
</head>

<body>

	<form action="dados.html">

		<label for="nome">Nome:</label><br>
		<input type="text" id="nome" name="nome" placeholder='Nome completo' required><br>

		<label for="email">e-mail:</label><br>
		<input type="email" id="email" name="email" autocomplete="off"><br>

		<label for="cpf">CPF:</label><br>
		<input type="number" id="cpf" name="cpf" minlength="11" maxlength="11" placeholder="Apenas números"><br>

		<hr>
		
		<p>Escolha sua linguagem favorita:</p>
		<input type="radio" id="html" name="fav_language" value="HTML">
		<label for="html">html</label><br>

		<input type="radio" id="javascript" name="fav_language" value="JavaScript">
		<label for="javascript">JavaScript</label>

		<hr>		<label for="css">css</label><br>

		<input type="radio" id="css" name="fav_language" value="CSS">

		<p>Interesse em bolos:</p>
		<input type="checkbox" id="bolo1" name="bolo1" value="Morango" >
		<label for="bolo1"> Morango</label><br>

		<input type="checkbox" id="bolo2" name="bolo2" value="Chocolate" >
		<label for="bolo2"> Chocolate</label><br>

		<input type="checkbox" id="bolo3" name="bolo3" value="Cenoura" checked>
		<label for="bolo3"> Cenoura</label>

		<hr>

		<label for="fruta"> Interesse em frutas:</label>
		<select id="fruta" name="fruta">
			<option value="abacaxi">Abacaxi</option>
			<option value="banana">Banana</option>
			<option value="maca">Maçã</option>
		</select>

		<hr>

		<label for="mensagem">Escreva algo:</label>
		<textarea id="mensagem" name="mensagem"></textarea>

		<hr>

		<p>Informe sua senha:</p>
		<label for="senha">Senha:</label>
		<input type="password" name="senha" id="senha">

		<hr>
		<input type="submit" value="Enviar">
	</form>

</body>

</html>
